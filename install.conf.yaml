- defaults:
        link:
              relink: true
              create: true
        shell:
              stderr: true
              stdout: true
              stdin: true

- clean: ["~", "~/.oh-my-zsh/custom/", "~/.oh-my-zsh/custom/plugins/"]

- link:
        ~/.tmux.conf: tmux/.tmux.conf
        ~/.zshrc:
              #   force: true
              path: zsh/zshrc
        ~/.zshenv: zsh/zshenv
        ~/.gitconfig:
              path: git/.gitconfig
              force: true
        ~/.config/kitty/kitty.conf: kitty/kitty.conf
        ~/.config/gh: gh
        ~/.config/yabai: yabai
        ~/.config/skhd: skhd
        ~/.config/nvim: nvim
        ~/.config/op/plugins.sh: op/.config/plugins.sh

- create:
        - ~/dev2
